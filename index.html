<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Xinyi on Boxes</title>
    <link rel="stylesheet" href="assets/stylesheets/main.css">
  </head>
  <body>
    <header>
      <h1>Xinyi on Boxes</h1>
    </header>

    <section id="left">
      <h2>Projects</h2>
      <ul>
        {% for item in site.categories.projects %}
          <li>
            <a href="">{{item.title}}</a>
          </li>
        {% endfor %}
      </ul>
    </section>

    <section id="right">
      <h2>Skills</h2>
      <ul>
        {% for post in site.categories.skills %}
          <li>
            <a href="">{{post.title}}</a>
          </li>
        {% endfor %}
      </ul>
    </section>

  </body>
</html>
